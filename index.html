<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css"/>
        <meta charset="UTF-8">
        <title>Stonks</title>
        <script src="https://use.fontawesome.com/75d7fa3b5d.js"></script>
        
    </head>
    <body>
        <div class="top_nav_container">
            <div class="top_nav">
                <h1>Stonks</h1>
            </div>
            <div class="top_nav_buttons">
               <!---- <button id="login_button" onclick="document.getElementById('login_modal').style.display='block'">Login</button>
                <button id="register_button" onclick="document.getElementById('register_modal').style.display='block'">Register</button>
                <button class="fa fa-bars"></button> -->
            </div>
            <!--dropdown-->
            <div>
            <nav>
                <ul>
                    <li><button id="home_button" onclick="document.getElementById('register_modal').style.display='none'" 
                     onclick="document.getElementById('login_modal').style.display='none'">Home</button></li>
                    <li><button id="login_button" onclick="document.getElementById('login_modal').style.display='block'">Login</button></li>
                    <li><button id="register_button" onclick="document.getElementById('register_modal').style.display='block'">Register</button></li>
                    <button class ="close-btn" onclick="togglePopup()">About Us</button>
                </ul>

            </nav>
            </div>
        </div>
        <!--end of dropdown-->
        <div class="popup" id="popup-1">
            <div class="overlay"></div>
            <div class="content">
                <div class="close-btn">&times;</div>
                <h1>About us</h1>
                <p>testtestesttesttest</p>
            </div>
        </div>
        <div></div>
<!--login-->
        <div id="login_modal" class="login_prompt">
            <form class="login_modal_container" method="post">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <button class="login_button" type="submit">Login</button>
                <button class="cancel_button" onclick="document.getElementById('login_modal').style.display='none'">Cancel</button>
            </form>
        </div>
        <!--end of login-->
<!--registeration-->
        <div id="register_modal" class="login_prompt">
            <form class="register_modal_container">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter Username" name="username" required>
                <label for="password">Password</label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                <button class="login_button" type="submit">Register</button>
                <button class="cancel_button" onclick="document.getElementById('register_modal').style.display='none'">Cancel</button>
            </form>
        </div>
<!--end of registeration-->
        <script src="app.js"> </script>
    </body>
</html>
